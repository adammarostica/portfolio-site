<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Adam Marostica</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="wrapper">
        <div class="intro">
          <div class="intro__avatar">
            <span class="intro__name intro__name__A1">A</span>
            <span class="intro__name intro__name__D">D</span>
            <span class="intro__name intro__name__A2">A</span>
            <span class="intro__name intro__name__M">M</span>
            <img class="intro__image" src="./assets/adam-circle3.png" alt="A headshot of a very handsome young man" />
          </div>
          <div class="intro__text">
            <h1>Hi, I'm Adam</h1>
            <p>I'm a Front End <span>Web Developer</span></p>
          </div>
        </div>
      </div>
      <i class="fa-solid fa-circle-chevron-down"></i>
    </header>
    <main>
      <section class="about" id="about">
        <div class="wrapper">
          <div class="about__avatar">
            <span class="about__span about__span__A">A</span>
            <span class="about__span about__span__B">B</span>
            <span class="about__span about__span__O">O</span>
            <span class="about__span about__span__U">U</span>
            <span class="about__span about__span__T">T</span>
            <img src="./assets/adam-profile5.png" alt="A photo of Adam's profile" class="about__image">
            <div class="about__transparecy"></div>
          </div>
          <div class="about__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti nostrum, voluptates consequuntur inventore at quidem delectus eum ab minus deleniti.
          </div>
          <div class="about__background"></div>
        </div>
      </section>
      <section class="works" id="works">
        <div class="works__heading-container">
          <h2>
            <span class="works__heading works__heading__W">W</span>
            <span class="sr-only">O</span>
            <span class="works__heading works__heading__R">R</span>
            <span class="works__heading works__heading__K">K</span>
            <span class="works__heading works__heading__S">S</span>
          </h2>
          <div class="works__circle__1"></div>
          <div class="works__circle__2"></div>
          <div class="works__circle__3"></div>
        </div>

      </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.4/underscore-min.js" integrity="sha512-uLKRd6hCNYAENFn2h7w0p5hrUAz21bAu/85eqSqmQ1Y565lFInwRga9Lgk+QAAR9QvNfSlZjnEb+HHfzkAC/8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
